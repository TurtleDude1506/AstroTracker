<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="asteroid.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>🚀ASTRO TRACKER</h1>
    <div class="enter">
      <label for="start">Start Date (Leave blank for Today):</label>
      <input type="date" id="start" class="styled-input" />
      <label for="end">End Date (Leave blank for future):</label>
      <input type="date" id="end" class="styled-input" />
      <button type="button" class="enter-sub" onclick="submitForm()">
        Submit
      </button>
      <h4 style="margin-top: 20px">
        Made with ♥️ by Error 404 for Hack the Skies 2024!
      </h4>
    </div>

    <div class="audio_button">
    <button onclick="playMusic()">🔉</button>
  </div>

    <audio id="audioPlayer" autoplay loop controls>
      <source src="Cornfield Chase.mp3" type="audio/mp3">
  </audio>

  <script>
function playMusic() {
    var audio = document.getElementById('audioPlayer');
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause(); // Pause the audio if it's already playing
    }
}
</script>

  </body>
</html>
