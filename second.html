<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="asteroid.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Space+Grotesk:wght@300..700&display=swap"

    />
    <title>AstroTracker</title>
    <link rel="stylesheet" href="main.css" />
  <body>
    
    <h1 id="between">ASTEROIDS NEAR EARTH 🌎</h1>   
    <div class="enter-two">
    <h2 id="aster-name" class="aster-info"></h2>
    <h3 id="aster-di" class="aster-info" ></h3>
    <h3 id="aster-time"  class="aster-info"></h3>

    <button type="button" class="enter-sub" id="start" onclick="fadein()">Next ➡️</button>
    <button type="button" class="enter-sub" id="back">⬅️ Back</button>
    <div class="button-contain">
    <button onclick="playMusictwo()" id="mute" class="audio-press">🔇</button>
    <a href="index.html"><button onclick="mute()" class="audio-press">🏠</button></a>
    </div>
    </div>    

    <audio id="audioPlayer" autoplay loop controls>
      <source src="Cornfield Chase.mp3" type="audio/mp3">
  </audio>

    <script src="second.js"></script>
  </head>
  </body>
